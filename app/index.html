<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Ellipsoid Érték Calculator</h1>
        <form id="volumeForm">
            <label for="axisA">A:</label>
            <input type="number" id="axisA" name="axisA" required>
            <br>
            <label for="axisB">B:</label>
            <input type="number" id="axisB" name="axisB" required>
            <br>
            <label for="axisC">C:</label>
            <input type="number" id="axisC" name="axisC" required>
            <br>
            <button type="submit">Érték Számítás</button>
        </form>
        <table id="result">
        </table>
        <script src="app.js"></script>
    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
